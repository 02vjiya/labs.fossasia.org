<html>
<head>
	<link rel="shortcut icon" href="images/fossasia.ico" type="image/vnd.microsoft.icon" />
	<title>FOSSASIA | GSOC Project Ideas</title>
	<meta name="author" content="FOSSASIA Labs" />
    <meta name="keywords" content="fossasia, open source, foss, projects, labs, asia" />
    <meta name="description" content="FOSSASIA is a Free and Open Source Software (FOSS) event for developers, officials and users from South-East Asia. Its main goal is to foster FOSS projects in Asia." />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="FOSSASIA Labs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/fossasia/labs.fossasia.org/gh-pages/images/fossasia.png" />

	<style type="text/css" media="all">@import url("../stylesheets/system.css");@import url("../stylesheets/system.menus.css");@import url("../stylesheets/system.messages.css");@import url("../stylesheets/system.theme.css");@import url("../stylesheets/field.css");@import url("../stylesheets/node.css");@import url("../stylesheets/user.css");@import url("../stylesheets/dhtml.css");@import url("../stylesheets/tagadelic.css");@import url("../stylesheets/layout.css");@import url("../stylesheets/style.css");@import url("../stylesheets/colors.css");
	.section-heading{
		font-size: 28px;
	}

	</style>
<style type="text/css" media="print">@import url("../stylesheets/print.css");</style>
</head>
<body>
	<div class="content">	<div class="project-contents">
		<h1 class="section-heading">List of Project Ideas</h1>
		<div>
		<div class="category-contents">
		</div>
			<div class="loading">Loading...</div>
			<ul id="table">
			</ul>
		</div>
	</div></div>

	<hr>
	<h1 class="section-heading">Descripton of Ideas</h1>
	<div id="description-content">
		<div class="loading">Loading...</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://api.github.com/repos/fossasia/labs.fossasia.org/issues?labels=GSOC"></script>
	<script type="text/javascript">
		$.getJSON( 
			"https://api.github.com/repos/fossasia/labs.fossasia.org/issues?labels=GSOC",
			function(){
				console.log("success");
			}
		)
		.done(function(data){
			$('.loading').hide();
			console.log(data[0]);
			$.each(data, function(i, item) {
				//List of Content
				var tag;
				$.each(item["labels"], function(i, label) {
					if (label["name"] != "GSoC") {
						tag = label["name"];
					}
				});
				if ($("#" + tag).length <= 0) {
					var a0 = "<a href='#"+tag+"-description'>"+tag+"</a>";
					var html = "<li class='tags'>" + a0 + "<ul id='" + tag + "'></ul></li>";
					$('#table').append(html);
				}
				var a = $("<a>", {href: "#" + item["id"]});
				a.html(item["title"] + "<br>");
				var li = $("<li>");
				li.html(a);
				$('#' + tag).append(li);
				console.log("Data: " + item["url"]);

				//Content Description

				var wrapperDiv = $("<div>");
				var h1 = $("<h1>", {id: tag+"-description"});
				h1.html(tag);
				var div = $("<div>", {id: item["id"]});
				var h4 = $("<h4>");
				var a2 = $("<a>", {href:item['html_url'],target:'_blank'});
				a2.html(item["title"])
				h4.html(a2);
				var p = $("<p>");
				p.html(item["body"]);
				div.html(h4);
				div.append(p);
				wrapperDiv.html(h1);
				wrapperDiv.append(div);
				$('#description-content').append(wrapperDiv);
		    });
	        
		})
		.fail(function(){
			console.log("fail");
		})
	</script>
</body>
</html>
